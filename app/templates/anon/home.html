<div class="container-fluid">
    <div class="row total">
        <div class="col-xs-1 menu-left">
            <ul>
                <li><img src="./img/dashboard.png" alt="dashboard" class="icon-menu-left space-icon"></li>
                <li><img src="./img/calendar_1.png" alt="calendar_1" class="icon-menu-left"></li>
                <li><img src="./img/bookmark.png" alt="bookmark" class="icon-menu-left"></li>
                <li><img src="./img/maintenance.png" alt="maintenance" class="icon-menu-left"></li>
                <li><img src="./img/Location.png" alt="Location" class="icon-menu-left"></li>
                <li><img src="./img/document.png" alt="document" class="icon-menu-left"></li>
                <li><img src="./img/comments.png" alt="comments" class="icon-menu-left"></li>
                <li><img src="./img/settings.png" alt="settings" class="icon-menu-left space-icon"></li>

            </ul>

        </div>


        <div class="col-xs-11 screen-right">
            <div class="col-xs-3 menu-left-screen-right">
                <div class="row orange-background">
                    <div class="col-xs-2">
                        <img class="icon-menu-top" src="./img/previous.png" alt="previous">
                    </div>
                    <div class="col-xs-8">
                        <p> 6 Modes Opératoires</p>
                    </div>
                    <div class="col-xs-2">
                        <img class="icon-menu-top" src="./img/search.png" alt="search">
                    </div>
                </div>


                <div ng-click="loadCollection(collection.id)" class="row box-collection-total" ng-repeat="collection in collections">
                    <div class="col-xs-2">
                        <img src="./img/literature-fonce.png" alt="literature foncé" class="icon-book">
                    </div>
                    <div class="col-xs-8 box-collection">
                        <p class="">{{collection.name}}</p>
                    </div>
                    <div class="col-xs-2 box-collection">
                        <img src="./img/next.png" alt="next" class="icon-next">
                    </div>
                </div>
            </div>



            <div class="col-xs-9 menu-right-screen-right">
              <div class="overview">
                <h1 class="overview-text">{{currentCollection.name}}</h1>
                <p class="overview-text">{{currentCollection.overview}}</p>
              </div>
                <div class="col-xs-6">
                    <div ng-repeat="movie in currentCollection.parts">
                        <div ng-click="displayMovie(movie)">
                            <div class="row repeat-movie">
                                <div class="col-xs-2">
                                    <h5>{{$index+1}}</h5>
                                </div>
                                <div class="col-xs-8 align-txt">
                                    <p class="align-text">{{movie.original_title}}</p>
                                </div>
                                <div class="col-xs-2">
                                    <img src="./img/next.png" alt="next" class="icon-next align-text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <h3>{{currentMovie.original_title}}</h3>
                    <img src="https://image.tmdb.org/t/p/w500/{{currentMovie.backdrop_path}}" alt="">
                    <p>{{currentMovie.overview}}</p>
                </div>
            </div>
        </div>


    </div>
</div>
